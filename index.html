      justify-content: center;

      line-height: 1.6;
    }
    .info a {
      color: #4da6ff;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #25d366;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 15px;
    }
    .whatsapp a:hover {
      background: #1ebe5c;
    }
    .whatsapp img {
      height: 24px;
      margin-right: 10px;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
