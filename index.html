<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V.A. Técnica - Servicio Técnico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .brands, .contacto {
      margin: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .brands h3, .contacto h3 {
      margin-bottom: 15px;
      font-size: 1.3em;
      color: #444;
    }
    .brand-logos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }
    .brand-logos img {
      height: 40px;
      object-fit: contain;
      transition: transform 0.2s;
    }
    .brand-logos img:hover {
      transform: scale(1.1);
    }
    /* Botón flotante de WhatsApp */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50%;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 5px #999;
      z-index: 100;
    }
    .whatsapp-float img {
      width: 35px;
      margin-top: 12px;
    }
    /* Redes sociales */
    .social {
      position: fixed;
      bottom: 100px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .social a img {
      width: 40px;
      transition: transform 0.2s;
    }
    .social a img:hover {
      transform: scale(1.1);
    }
    /* Contacto */
    .contacto a {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      background: #0078ff;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .contacto a:hover {
      background: #005bb5;
    }
    .contacto img {
      width: 20px;
      margin-right: 8px;
    }
  </style>
</head>

<header>
