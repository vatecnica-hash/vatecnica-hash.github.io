<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V.A Técnica - Reparación de Celulares y Notebooks en Mar del Plata</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    /* --- Botón WhatsApp flotante con menú --- */
    .social-menu {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #toggle-social {
      display: none;
    }

    .social-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #25d366; /* Verde WhatsApp */
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .social-toggle img {
      width: 30px;
      height: 30px;
    }

    .social-toggle:hover {
      transform: scale(1.1);
    }

    /* Contenedor oculto redes sociales */
    .social-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .social-links a {
      margin: 6px 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .social-links a img {
      width: 24px;
      height: 24px;
    }

    .social-links a:hover {
      transform: scale(1.15);
    }

    /* Mostrar redes cuando el toggle está activo */
    #toggle-social:checked ~ .social-links {
      opacity: 1;
      max-height: 200px;
    }

    /* Colores de cada red */
    .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .facebook { background: #1877f2; }

    /* Adaptar a escritorio: barra lateral izquierda fija */
    @media (min-width: 768px) {
      .social-menu {
        top: 50%;
        bottom: auto;
        right: auto;
        left: 20px;
        transform: translateY(-50%);
      }

      .social-toggle {
        display: none;
      }

      .social-links {
        opacity: 1;
        max-height: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>V.A Técnica</h1>
    <p>Reparación de Celulares y Notebooks en Mar del Plata</p>
  </header>

  <main>
    <h2>Servicio Técnico Profesional</h2>
    <p>Atendemos todas las marcas y modelos, con repuestos originales y garantía de calidad.</p>
    <p><b>📍 Dirección:</b> <a href="https://maps.app.goo.gl/WLZBj6NEgwnUv9DJ8" target="_blank">Mar del Plata</a></p>
  </main>

  <!-- Botón WhatsApp + redes -->
  <div class="social-menu">
    <input type="checkbox" id="toggle-social">
    
    <!-- Botón WhatsApp -->
    <label for="toggle-social" class="social-toggle">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </label>

    <!-- Redes sociales ocultas en móvil -->
    <div class="social-links">
      <a href="https://www.instagram.com/va_tecnica/" target="_blank" class="instagram" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/profile.php?id=61581236796815" target="_blank" class="facebook" title="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
    </div>
  </div>
</body>
</html>
