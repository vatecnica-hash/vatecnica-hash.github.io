<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V.A. Técnica - Reparación de Celulares y Notebooks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
      color: #111;
    }

    /* --- SERVICIOS --- */
    .categoria {
      margin: 40px 0;
    }

    .categoria h3 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #444;
    }

    .marcas {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .marcas img {
      width: 60px;
      height: auto;
      transition: transform 0.3s;
    }

    .marcas img:hover {
      transform: scale(1.2);
    }

    /* --- FOOTER --- */
    footer {
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: #25D366;
      text-decoration: none;
      font-weight: bold;
    }

    /* --- BOTÓN FLOTANTE --- */
    .social-menu {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #toggle-social {
      display: none;
    }

    .social-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .social-toggle img {
      width: 32px;
      height: 32px;
    }

    .social-toggle.whatsapp {
      background: #25D366;
    }

    .social-toggle:hover {
      transform: scale(1.1);
    }

    .social-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .social-links a {
      margin: 8px 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .social-links img {
      width: 26px;
      height: 26px;
    }

    .social-links a.instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .social-links a.facebook {
      background: #1877F2;
    }

    .social-links a:hover {
      transform: scale(1.15);
    }

    /* Mostrar menú al hacer clic */
    #toggle-social:checked ~ .social-links {
      opacity: 1;
      max-height: 500px;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO -->
  <header>
    <h1>V.A. Técnica</h1>
    <p>Reparación de Celulares, Notebooks y Servicio Gamer en Mar del Plata</p>
  </header>

  <!-- SECCIÓN DE SERVICIOS -->
  <section class="servicios">
    <h2>Nuestros Servicios</h2>

    <!-- Reparación de Celulares -->
    <div class="categoria">
      <h3>Reparación de Celulares</h3>
      <div class="marcas">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882700.png" alt="Samsung">
        <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple iPhone">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882729.png" alt="Motorola">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882747.png" alt="Xiaomi">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882708.png" alt="Huawei">
      </div>
    </div>

    <!-- Reparación de Notebooks -->
    <div class="categoria">
      <h3>Reparación de Notebooks</h3>
      <div class="marcas">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882738.png" alt="HP">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882735.png" alt="Dell">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882737.png" alt="Asus">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882739.png" alt="Lenovo">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882736.png" alt="Acer">
      </div>
    </div>

    <!-- División Gamer -->
    <div class="categoria">
      <h3>División Gamer</h3>
      <div class="marcas">
        <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="MSI">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882742.png" alt="Alienware">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882743.png" alt="ROG">
        <img src="https://cdn-icons-png.flaticon.com/512/882/882741.png" alt="Gigabyte">
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 V.A. Técnica - Mar del Plata. Todos los derechos reservados.</p>
    <p>📍 <a href="https://maps.app.goo.gl/WLZBj6NEgwnUv9DJ8" target="_blank">Ver ubicación en Google Maps</a></p>
  </footer>

  <!-- BOTÓN FLOTANTE -->
  <div class="social-menu">
    <input type="checkbox" id="toggle-social">
    
    <!-- Botón principal (WhatsApp) -->
    <label for="toggle-social" class="social-toggle whatsapp">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </label>

    <!-- Menú oculto con Instagram y Facebook -->
    <div class="social-links">
      <a href="https://www.instagram.com/va_tecnica/" target="_blank" class="instagram" title="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/profile.php?id=61581236796815" target="_blank" class="facebook" title="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
    </div>
  </div>

</body>
</html>
